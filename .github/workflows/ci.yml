name: Pipeline CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  tests:
    runs-on: ubuntu-latest
    
    # Optional: Add matrix for multiple Java versions
    # strategy:
    #   matrix:
    #     java-version: ['17', '21']
    
    steps:
      # Étape 1 : Prendre le code
      - name: Télécharger le code
        uses: actions/checkout@v4
      
      # Étape 2 : Installer Java
      - name: Installer Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      # Optional: Cache Maven dependencies for faster builds
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2
      
      # Étape 3 : Afficher les informations
      - name: Afficher les infos
        run: |
          echo "=== INFORMATIONS ==="
          echo "Utilisateur : ${{ github.actor }}"
          echo "Branche : ${{ github.ref }}"
          echo "Java version :"
          java --version
          echo ""
          echo "Maven version :"
          mvn --version || ./mvnw --version
          echo ""
      
      # Étape 4 : Compiler le projet
      - name: Compiler
        run: mvn clean compile -B
        # Or use Maven wrapper: ./mvnw clean compile -B
      
      # Étape 5 : Exécuter les tests
      - name: Tests unitaires
        run: mvn test -B
        # Or use Maven wrapper: ./mvnw test -B
      
      # Étape 6 : Résultats - FIXED: More robust way to find test reports
      - name: Afficher résultats
        if: always()
        run: |
          echo "=== RÉSULTATS ==="
          
          # Check if test reports directory exists
          if [ -d target/surefire-reports ]; then
            echo "Fichiers de rapport trouvés :"
            ls -la target/surefire-reports/
            echo ""
            
            # Look for any test report file
            REPORT_FILE=$(find target/surefire-reports -name "*.txt" | head -1)
            
            if [ -n "$REPORT_FILE" ] && [ -f "$REPORT_FILE" ]; then
              echo "=== DERNIER RAPPORT DE TESTS ==="
              cat "$REPORT_FILE"
            else
              echo "Aucun rapport .txt trouvé, vérifiant les fichiers .xml"
              XML_FILE=$(find target/surefire-reports -name "*.xml" | head -1)
              if [ -n "$XML_FILE" ]; then
                echo "Fichier XML trouvé : $XML_FILE"
                # You could parse XML here if needed
              fi
            fi
          else
            echo "Aucun répertoire de rapports trouvé (target/surefire-reports)"
          fi
          
          # Alternative: Use Maven's surefire-report plugin
          echo ""
          echo "=== RÉSUMÉ DES TESTS ==="
          if [ -f target/surefire-reports/TEST-*.xml ]; then
            # Count tests from all XML files
            TOTAL_TESTS=$(grep -h "testsuite" target/surefire-reports/TEST-*.xml | grep -o 'tests="[0-9]*"' | cut -d'"' -f2 | paste -sd+ | bc)
            FAILED_TESTS=$(grep -h "testsuite" target/surefire-reports/TEST-*.xml | grep -o 'failures="[0-9]*"' | cut -d'"' -f2 | paste -sd+ | bc)
            ERRORS=$(grep -h "testsuite" target/surefire-reports/TEST-*.xml | grep -o 'errors="[0-9]*"' | cut -d'"' -f2 | paste -sd+ | bc)
            echo "Total tests: ${TOTAL_TESTS:-0}, Échecs: ${FAILED_TESTS:-0}, Erreurs: ${ERRORS:-0}"
          else
            echo "Impossible de générer le résumé des tests"
          fi
      
      # Étape 7 : Notifier en cas d'échec
      - name: Notifier échec
        if: failure()
        run: |
          echo "❌ TESTS ÉCHOUÉS"
          echo "Veuillez corriger les erreurs"
          echo ""
          echo "Détails du workflow :"
          echo "  - Job: ${{ github.job }}"
          echo "  - Run ID: ${{ github.run_id }}"
          echo "  - Commit: ${{ github.sha }}"
      
      # Optional: Upload test results as artifact
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-reports
          path: |
            target/surefire-reports/
            target/failsafe-reports/
